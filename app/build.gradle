apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'jinyoujf'
            keyPassword 'jinyoujf'
            storeFile file('D:/Files/project/jinyoujf/jinyoujf.jks')
            storePassword 'jinyoujf'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "org.tinlone.demo.webinteface"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [APP_NAME: 'WebView原生与JS交互'] // 配置主包的应用名称
//        ndk {
//            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
//        }
    }

    // 解决 native libraries 不支持cpu的体系结构。允许模拟器调试
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a','x86_64'
            universalApk true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        mjb1.initWith(buildTypes.release)
        mjb1 {
            minifyEnabled false
            // 修改马甲包的applicationId，马甲包的application将为com.liunian.majiabaotest.mjb1，
            // 即在原来的applicationId后加上配置内容
            applicationIdSuffix ".mjb1"
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [APP_NAME: '马甲包1号'] // 配置主包的应用名称
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    implementation files('libs/tbs_sdk_thirdapp_v3.6.0.1249.jar')
}


